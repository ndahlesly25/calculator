<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">Scientific Calculator</h1>

    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>

        <button onclick="appendValue('sin(')">sin</button>
        <button onclick="appendValue('cos(')">cos</button>
        <button onclick="appendValue('tan(')">tan</button>
        <button onclick="appendValue('√(')">√</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('Math.PI')">π</button>
        <button onclick="appendValue('Math.E')">e</button>
        <button onclick="appendValue('^')">xʸ</button>
        <button onclick="appendValue('log(')">log</button>

        <button onclick="appendValue('ln(')">ln</button>
        <button onclick="appendValue('!')">x!</button>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Muluh Ndah. All rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
